<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Booking</title>
</head>

<body>

    <!-- Header -->
    <div class="header p-3">
        <div class="container">
            <div class="row" dir="rtl">
                <div class="col-lg-4 col-md-4">
                    <img src="images/logg.png" class="img-fluid imgLogo">
                </div>
                <div class="col-lg-8 col-md-8" dir="rtl">
                    <a href="#" class="btn btn-outline-primary text-white ">اعرض عقارك علي موقعنا</a>
                    <button class="btn btn-light">إنشاء حساب</button>
                    <button class="btn btn-light">تسجيل الدخول</button>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg pr-0 pt-3" dir="rtl">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa fa-align-justify text-white"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto text-right pr-0" dir="rtl">
                        <li class="nav-item active pl-3">
                            <a class="nav-link" href="#"><i class="fa fa-home"></i> الإقامات <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item pl-3">
                            <a class="nav-link" href="#"><i class="fa fa-plane"></i> رحلات الطيران</a>
                        </li>
                        <li class="nav-item pl-3">
                            <a class="nav-link" href="#"><i class="fa fa-car"></i> تأجير السيارات </a>
                        </li>
                        <li class="nav-item pl-3">
                            <a class="nav-link" href="#"><i class="fa fa-asterisk"></i> المعالم السياحية </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-taxi"></i> سيارات أجرة المطار </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- End of Header -->

    <!-- Discover -->
    <div class="jumbotron text-right py-5">
        <div class="container">
            <h3> ...استكشف عروض الفنادق والبيوت وغيرها الكثير</h3>
            <p>من البيوت الريفية الدافئة إلى شقق المدينة العصرية</p>
            <div class="boxSearch">
                <div class="row" dir="rtl">
                    <div class="col-lg-10">
                        <div class="input-group inptGroup">
                            <div class="input-group-append">
                                <span class="input-group-text bg-white border-left-0" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" id="sel1" class="form-control border-right-0" placeholder=" ما هي وجهتك ؟ ">
                            <div class="input-group-append">
                                <span class="input-group-text bg-white border-left-0" id="basic-addon2"><i class="fa fa-calendar"></i></span>
                            </div>
                            <input type="date" class="form-control border-right-0">
                            <div class="input-group-append">
                                <span class="input-group-text bg-white border-left-0" id="basic-addon2"><i class="fa fa-user"></i></span>
                            </div>
                            <select id="sel3" class="form-control border-right-0">
                                <option value="" selected="" disabled=""> السعر </option>
                                <option value=""> 10000 - 500000 </option>
                                <option value=""> 500000 - 100000 </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary text-white py-2" id="sel4"> بحث </button>
                    </div>
                </div>
                <div class="custom-control custom-checkbox pt-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                    <label class="custom-control-label" for="customCheck">مسافر في رحلة عمل</label>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
